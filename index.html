<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- As a heading -->
<nav class="navbar bg-mynav">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </div>
</nav>

<main class="row">
  <section class="col-sm-12 col-md-3">
    <h2>Search for City</h2>

    <div class="input-group mb-3">
      <input id="city-input" type="text" class="form-control" placeholder="Name of City" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="Search-btn">Search</button>
    </div>
  </section>
  <section class="col-sm-12 col-md-9">
    <h2>Current Weather</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title city"></h5>
        <h6 class="card-subtitle mb-2 text-muted date"></h6>
        <img class="icon" alt="">
        <p class="card-text temp"></p>
        <p class="card-text wind"></p>
        <p class="card-text humidity"></p>
      </div>
    </div>  
    <h2>5-Day Forecast</h2>
    <div class="row forecast"></div>
  </section>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>


</body>
</html>
